<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8"> <!-- Tag para entender caracteres s/ uso de ASC ...-->
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="shortcut icon" href="https://i.imgur.com/HaQBJ27.png" />
    <title>Stranger Tetris</title>
    <style>
        body {
            background: #000000;
            font-family: sans-serif;
            font-size: 1em;
            text-align: center;
        }
        canvas {
            border: 2px black;
        }
        #pontuacao{
            font-size: large;
            color: white;
        }
        #Logo{
            /*max-width:30%;*/
            float: left;


        }
    </style>
</head>
<body>
<div class="wrapper-game">
        <div class="box strangerdois">
            <img src="https://i.imgur.com/HaQBJ27.png" alt="StrangerTetris" id="logo">
             <audio src="music.mp3" loop="loop" autoplay="autoplay"></audio>
        </div>
       
        <div class="box timerversus">
            <p>Tempo de jogo</p>
            <span id="minuto">00m</span><span id="segundo">00s</span><br>
          
            <button type="button" onclick="location.href = 'index.html' " id="botao_versus">Single Player</button>  
            <p>Player 1: Joga nas setas</p>
            <p>Player 2: Joga no WASD</p>
  
        </div>
        
    <!--	<audio src="tema_do_jogo.mp3" controls autoplay loop></audio>-->
    

    
    <div class="box jogoum"> 
        <p>Player 1</p>
        <div id="pontuacaoum"> 0</div> 
       
    <canvas id="tetrisum" width="200" height="400"></canvas>
    </div>
    <div class="box jogodois">
        <p>Player 2</p>
        <div id="pontuacaodois"> 0</div>
        
    <canvas id="tetrisdois" width="200" height="400"></canvas>
    </div>
</div>
<script src="versus.js"></script>
</body>





</html>
